# we're exploiting the promise that there's "at least one version of Ruby available"...
language: php

php:
 - 5.4

services: mongodb

before_script:
 - 'pecl -q install mongo && echo "extension=mongo.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`'
 - 'bundle install'

# wheee!
script: rspec